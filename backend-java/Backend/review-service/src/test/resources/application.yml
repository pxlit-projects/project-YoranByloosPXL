spring:
  application:
    name: review-service
  datasource:
    url: jdbc:h2:mem:reviewdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  cloud:
    config:
      enabled: false

eureka:
  client:
    enabled: false
