server.port=8086
spring.application.name=notification-service

spring.datasource.url=jdbc:mysql://localhost:3306/notification_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.cloud.config.enabled=false

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

eureka.client.service-url.defaultZone=http://localhost:8061/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=127.0.0.1

app.rabbitmq.exchange=pxl.exchange
app.rabbitmq.queue.moderation=pxl.moderation
app.rabbitmq.routing.moderation=moderation.post
