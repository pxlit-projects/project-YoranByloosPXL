spring:
  datasource:
    url: jdbc:h2:mem:bookmarkstest;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: never
  cloud:
    discovery:
          enabled: false

eureka:
  client:
    enabled: false
