spring:
  datasource:
    url: jdbc:h2:mem:postdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  main:
    allow-bean-definition-overriding: true
  cloud:
    config:
          enabled: false

# geen eureka/config tijdens tests
eureka:
  client:
    enabled: false
