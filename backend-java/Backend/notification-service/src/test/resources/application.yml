spring:
  application:
    name: notification-service
  datasource:
    url: jdbc:h2:mem:notificationdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  rabbitmq:
    listener:
      simple:
        auto-startup: false
  cloud:
    config:
      enabled: false

eureka:
  client:
    enabled: false
