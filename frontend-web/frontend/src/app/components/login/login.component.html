<section class="login">
  <div class="login__inner">
    <div class="login__left">
      <h1>
        Log in om het laatste nieuws van<br />
        de <strong>PXL</strong> te lezen!
      </h1>

      <form [formGroup]="form" (ngSubmit)="submit()" class="form">
        <label class="label" for="username">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="input"
        />

        <div class="switch-row">
          <span class="switch-label">Redacteur?</span>
          <label class="switch">
            <input type="checkbox" formControlName="isEditor" />
            <span class="slider"></span>
          </label>
        </div>

        <button class="btn" type="submit" [disabled]="submitting">
          {{ submitting ? 'Bezig...' : 'Login' }}
        </button>

        <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>
      </form>
    </div>

    <div class="login__right" aria-hidden="true">
      <img src="/login-image.png" alt="" class="illustration" />
    </div>
  </div>
</section>
