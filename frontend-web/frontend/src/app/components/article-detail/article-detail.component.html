<section class="article">
  <div class="article__inner" *ngIf="!loading && post; else state">
    <div class="article__main">
      <!-- Bookmark knop rechtsboven -->
      <button
        class="bookmark-btn"
        type="button"
        (click)="toggleBookmark()"
        [disabled]="bookmarking"
        [attr.aria-pressed]="bookmarked"
        [title]="bookmarked ? 'Verwijderen uit bookmarks' : 'Toevoegen aan bookmarks'"
      >
        <img
          [src]="bookmarked ? '/bookmark-fulll-image.png' : '/bookmark-empty-image.png'"
          alt=""
          width="22" height="22"
          draggable="false"
        />
      </button>

      <h1 class="title">{{ post.title }}</h1>
      <div class="meta">
        Gepubliceerd door <strong>{{ post.author }}</strong>
        op {{ post.createdAt | date:'dd/MM/yyyy \'om\' HH:mm' }}
      </div>

      <article class="content">
        {{ post.content }}
      </article>
    </div>

    <aside class="article__aside">
      <app-comments-list [postId]="post!.id"></app-comments-list>
    </aside>
  </div>

  <ng-template #state>
    <div class="state" *ngIf="loading">Laden...</div>
    <div class="state state--err" *ngIf="!loading && error">{{ error }}</div>
  </ng-template>
</section>
